<app-header></app-header>
<div
  style="margin-top: 50px;"
  class="row d-flex justify-content-center align-items-center w-100 mb-5"
>
  <div class="col-md-3"></div>
  <div class="col-md-6 Deleivery mt-5 p-5 shadow border border-1 rounded">
    <h2 style="overflow: hidden" class="mb-3">Deleivery Details</h2>
    <form
      *ngIf="proceedToBuyStatus === false"
      [formGroup]="checkoutForm"
      (ngSubmit)="proceedToBuy()"
    >
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput1"
          placeholder="Username"
          name="uname"
          formControlName="uname"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput1"
          placeholder="Apartment/Flat No."
          name="flat"
          formControlName="flat"
        />
        <label for="floatingInput">Apartment/Flat No.</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput1"
          placeholder="Place"
          name="place"
          formControlName="place"
        />
        <label for="floatingInput">Place</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingInput1"
          placeholder="Pincode"
          name="pincode"
          formControlName="pincode"
        />
        <label for="floatingInput">Pincode</label>
      </div>
      <div class="d-flex justify-content-between">
        <Button class="btn btn-warning" (click)="cancel()">Cancel</Button>
        <button type="submit" class="btn btn-success">Proceed to Buy</button>
      </div>
    </form>
    <div *ngIf="proceedToBuyStatus === true">
      <h4>-----Address-----</h4>
      <h5>{{ checkoutForm.value.uname }}</h5>
      <span>{{ checkoutForm.value.flat }},</span>
      <span>{{ checkoutForm.value.place }}</span>
      <h6>{{ checkoutForm.value.pincode }}</h6>
      <hr>
      <h4>Total Amount : <span class="text-danger">${{totalAmount}}</span></h4>
      <div *ngIf="!proceedToPaymentStatus" class="d-flex justify-content-between mt-4">
        <Button class="btn btn-warning" (click)="back()">Back</Button>
        <button class="btn btn-success" (click)="proceedToPayment()">Proceed to Payment</button>
      </div>
      <div *ngIf="proceedToPaymentStatus"  class="mt-3 paypal p-5">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
