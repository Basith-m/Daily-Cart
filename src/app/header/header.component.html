<nav
  style="z-index: 1"
  class="navbar bg-light navbar-expand-lg position-fixed w-100 top-0"
>
  <div class="container-fluid">
    <a
      class="navbar-brand d-flex align-items-center justify-content-aroun fs-3 ms-4 text-primary fw-bold"
      routerLink="#"
    >
      <i class="fa-solid fa-cart-plus me-3"></i>
      Daily Cart
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page">
            <form class="d-flex" role="search">
              <input
                style="width: 500px"
                class="form-control me-3"
                type="search"
                placeholder="Search Product"
                aria-label="Search"
              />
              <button
                style="margin-left: -60px"
                class="btn d-flex align-items-center justify-content-center"
                type="submit"
              >
                <i
                  style="width: 25px"
                  class="fa-solid fa-magnifying-glass fs-5 py-1"
                ></i>
              </button>
            </form>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="user/wishlist">
            <button
              class="btn btn-outline-dark d-flex align-items-center justify-content-around"
            >
              <i
                style="width: 20px"
                class="fa-solid fa-heart text-danger me-2"
              ></i>
              Wishlist
              <span class="badge bg-dark ms-2">{{wishlistCount}}</span>
            </button>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link">
            <button
              class="btn btn-outline-dark d-flex align-items-center justify-content-around"
              routerLink="user/cart"
            >
              <i
                style="width: 20px"
                class="fa-solid fa-cart-shopping text-success me-2"
              ></i>
              Cart
              <span class="badge bg-dark ms-2">{{cartCount}}</span>
            </button>
          </a>
        </li>
        <li *ngIf="!loginUsername" class="nav-item">
          <a class="nav-link" routerLink="user/login">
            <button
              style="border-radius: 20px"
              class="btn btn-primary py-2 px-4 fw-bold"
            >
              Login
            </button>
          </a>
        </li>
        <li *ngIf="loginUsername" class="nav-item d-flex align-items-center">
          <span class="nav-link fw-bolder text-primary">
            <i class="fa-solid fa-user"></i>
            Welcome {{loginUsername}}
          </span>
          <button
            style="border-radius: 20px"
            class="btn btn-danger py-2 px-4 fw-bold"
            (click)="logout()"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
